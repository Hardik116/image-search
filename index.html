<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search" placeholder="search images">
        <button id="searchbutton">search</button>
    </form>
    <div class="search-result">
        <div class="result">
            <img src="https://images.unsplash.com/photo-1694809564205-d0df664ce86d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            <a href="https://unsplash.com/photos/a-room-with-a-glass-floor-and-a-view-of-the-water-UjavZ8mReo4" target="_blank">Floor view of water</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1694793435731-bce6e06c2cd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            <a href="https://unsplash.com/photos/an-elephant-crossing-the-road-in-front-of-a-car-Znv-p1mjx" target="_blank">Elephant on road</a>
        </div>
        <div class="result">
           <img src="https://images.unsplash.com/photo-1692885228334-e3cdcb9cfad7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2NHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
           <a href="https://unsplash.com/photos/a-cobblestone-street-in-a-european-city-hHFhzn_nGPM" target="_blank">European Street</a>
        </div>
    </div>

    <button id="showmore">Show More</button>
    <script src="script.js"></script>
</body>
</html>
